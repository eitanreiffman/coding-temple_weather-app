<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/myKey.js"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body class="bg-secondary-subtle">

    <div class="container text-center">
        
        <h1 class="fs-1 m-5 p-4 badge bg-primary" id="welcomeHeader">Enter a City to See its Current Weather!</h1>

        <form action="" id="cityForm">
            <div class="form-group">
                <input type="text" class="form-control-lg w-50 bg-info-subtle fw-bold fs-3" name="cityName" placeholder="Enter City Name">
                <input type="submit" value="Submit" class="btn btn-dark form-control-lg w-50 mt-3 fw-bold fs-3">
            </div>
        </form>

        <h3 class="m-4 fw-bold text-secondary" id="weatherHeader"></h3>
     
        <div class="row mt-5" id="weatherDisplay">
            <div class="col-4 d-flex justify-content-center" id="weatherColumn1">

            </div>
            <div class="col-4 d-flex justify-content-center" id="weatherColumn2">

            </div>
            <div class="col-4 d-flex justify-content-center" id="weatherColumn3">

            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
